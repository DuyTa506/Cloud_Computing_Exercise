<!-- result.html -->
<!doctype html>
<html>
   <head>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
   </head>
  <body>
   
      <h2> New submission accepted for student : 
        <span id="name">{{result.Name}}</span></h2>
   
      <table border = 1 id="students">
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
   <br><br>
    
   <form id ="form_s" action = "http://localhost:5000/" method = "GET">
      <p><input type = "submit" 
                id="submit"
                value = "Homepage"  /></p> 
   </form>   
   
   </body>

</html>
